{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Chicken Collection</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Chicken Collector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                    <a class="nav-link" href="{% url 'snacks_create' %}">Add a Snack</a>
                    <a class="nav-link" href="{% url 'snacks_index' %}">All Snacks</a>
                    <a class="nav-link" href="{% url 'chickens_create' %}">Add a Chicken</a>
                    <a class="nav-link" href="{% url 'index' %}">All Chickens</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <nav class="navbar fixed-bottom navbar-light bg-info">
        <div class="container-fluid  justify-content-end">
            <span class="navbar-text">
                All Rights Reserved, &copy; {% now "Y" %} Chicken Collector &nbsp;
            </span>
        </div>
    </nav>
</body>
</html>
