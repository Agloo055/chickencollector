{% extends 'chickens/base.html' %}
{% block content %}

    {% if object %}
        <h1>Edit <span class="text-primary">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Snack</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table class="table table-info">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn btn-primary">
    </form>
{% endblock %}
