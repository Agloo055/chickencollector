{% extends 'chickens/base.html' %}
{% block content %}
    <div class="card">
        <h1 class="card-header">Snack List</h1>
    </div>
    
    {% for snack in snack_list %}
        <div class="card">
            <a href="{% url 'snacks_detail' snack.id %}" class="text-decoration-none">
                <div class="card-body">
                    <h5 class="card-title">{{ snack.name }}</h5>
                    <p>Amount: {{ snack.amount }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
