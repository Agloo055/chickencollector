{% extends 'chickens/base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ snack.name }}</h1>
                <p>Amount: {{ snack.amount }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'snacks_update' snack.id %}" class="card-link">Edit</a>
                <a href="{% url 'snacks_delete' snack.id %}" class="card-link">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
